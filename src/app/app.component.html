<nav class="navbar bg-success mb-4">
  <div class="container text-white justify-content-center">
    <h1 class="header-title m-0" routerLink="pokemons">Pok√©dex</h1>
  </div>
</nav>

<main class="container pb-5">
  <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-lg-3">
    @for(pokemon of pokemonList(); track pokemon.id){
      <div class="col">
        <article class="card h-100 shadow-sm border border-2" appPokemonBorder>
          <div class="card-body d-flex flex-column align-items-center text-center" appPokemonBorder>
            <img [src]="pokemon.picture" class="mb-3 img-fluid" [alt]="pokemon.name"/>
            <h2 class="h5 fw-bold mb-1">{{pokemon.name}}</h2>
            <p class="text-muted mb-2">Taille : {{size(pokemon)}}</p>

            <p>{{pokemon.created | date:'dd/MM/yyyy'}}</p>
            <p class="mb-4">Points de vie : <span class="fw-semibold">{{pokemon.life}}</span></p>
            <div class="btn-group w-100 justify-content-center">
              <button
                class="btn btn-outline-danger"
                (click)="decrementLife(pokemon)"
                [disabled]="pokemon.life <= 10">-</button>
              <button
                class="btn btn-outline-success"
                (click)="incrementLife(pokemon)"
                [disabled]="pokemon.life >= 30">+</button>
            </div>
          </div>
        </article>
      </div>
    }
  </div>
</main>
